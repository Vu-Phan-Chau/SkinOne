<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <form class="form" action="/">
      <fieldset class="form__fieldset">
        <legend class="form__legend">9 suất ưu đãi <span class="form__number">50%</span></legend>
        <h4 class="form__title">Dành riêng cho khách hàng đăng ký <br>trong hôm nay</h4>
        <div class="form__row">
          <label class="form__label" for="name">Họ tên</label>
          <input class="form__input" id="name" name="name">
        </div>
        <div class="form__row">
          <label class="form__label" for="phone">Số điện thoại</label>
          <input class="form__input" id="phone" name="phone">
        </div>
        <div class="form__row">
          <label class="form__label" for="mess">Lời nhắn cho Bác sĩ</label>
          <input class="form__input" id="mess" name="mess">
        </div>
        <input class="form__submit" type="submit" value="Đăng ký nhận ưu đãi">
      </fieldset>
    </form>
  </div>
</body>
</html>
